    <script src="../swap.js"></script>
    <script src="../test.js"></script>
    <script>
      function sortSelect(arr) {
        const tempArr = [...arr];

        for (let i = 0; i < tempArr.length; ++i) {
          let tempIdx = i;
          for (let j = i; j < tempArr.length; ++j) {
            if (tempArr[j] < tempArr[tempIdx]) tempIdx = j;
          }
          swap(tempArr, i, tempIdx);
        }
        return tempArr;
      }

    </script>
